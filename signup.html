<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body>h1{
            text-align: center;
            background-color: orangered;
            padding:10px;
            font-size: 20px;
            margin-top:-10px;
            color:rgba(240, 248, 255, 0.781) 
        }
        #span{
            color: white;
        }
        #containers{
            border:0px solid red;
            width:100%;
            height:100px;
            display:flex;
            justify-content: space-between;
        }
        #left{
            border:0px solid green;
            width:45%;
            height:100%;
            display:flex;
            justify-content: flex-end;
            gap:0px;
        }
        #right{
            border:0px solid blue;
            width:20%;
            height:100%;
            display:flex;
        }
        #left>div:nth-child(1){
            border:0px solid red;
            width:40%;
            height:100%;
            display:flex;
            align-items: center;
        }
        #left>div:nth-child(2),#left>div:nth-child(3){
            border:0px solid blue;
            width:15%;
            height:100%;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        #left>div:last-child{
             border:0px solid green;
             width:25%;
             height:100%;
             display:flex;
            justify-content: center;
            align-items: center;

        }
        #left>div~div>button{
            border:0;
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size:20px;
        }
        #left>div:nth-child(2) button{
            background-color: white;
            border:0;
            font-size: 20px;
        }
        #right>div:nth-child(1),#right>div:nth-child(3){
            border:0px solid red;
            width:25%;
            height:100%;
            display:flex;
            align-items: center;
        }
        #right>div:nth-child(2){
            border:0;
            width:25%;
            height:100%;
            display:flex;
            align-items: center;
            padding:8px;
        }
        #left img{
            width:100%;
            
        }
        #right img{
            width:50%;
        }
        #right>div>button{
            background-color: white;
            width:100%;
            border:0;
        }
        #right>div>button>select{
            border:0;
        }

        /* signup css section */
        #container{
            border:0px solid red;
            width:30%;
            height:auto;
            margin:auto;
            margin-top: -10px;
            text-align: center;

        }
        #container>div>form>h3+div{
            margin-top:-20px;
            display:flex;
            justify-content: space-between;
        }
        
        #container>div>form{
            border:0px solid blue;
            text-align: left;
            font-size: 20px;
            display:grid;
            align-self: stretch; 
            margin-top:-20px;
        }
        form>input:last-child{
            text-align: center;
            width:100%;
            height:50px;
            background-color: rgb(40, 179, 40);
            color:white;
            padding: 10px;
        }
        #container>div>form>input{
          
            padding:10px;  
        }
    </style>
</head>

    <div id="container">
        <h1>Create an Account</h1>
        <div>
            <form>
            <h3>Personal Informataion</h3>
            <div>
                <p>First Name *</p>
                <p>*Required Fields</p>
            </div>
            <input type="text" placeholder="Enter First Name" id="firstname"/>
            <p>Last Name *</p>
            <input type="text" placeholder="Enter Last Name" id="lastname"/>
            <p>Email *</p>
            <input type="email" placeholder="Enter Email" id="email"/>
            <p>Password *</p>
            <input type="password" placeholder="Enter Password" id="password"/>
            <p></p> 
            <input type="submit" value="CREATE">
           </form> 
        </div>
            
    </div>
    

</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit",fsignup);
    let A=JSON.parse(localStorage.getItem("signupdetails"))||[];
    function fsignup(){
        event.preventDefault();
        obj={
            name:document.querySelector("#firstname").value,
            lastname:document.querySelector("#lastname").value,
            email:document.querySelector("#email").value,
            password:document.querySelector("#password").value,
        }
        if(obj.name==""|| obj.email==""|| obj.password==""){
            alert("Field is empty")
            return;
        }
        A.push(obj);
        console.log(A);
        localStorage.setItem("signupdetails",JSON.stringify(A));
        window.location.href="login.html";
    }
    
//   nav bar
    document.querySelector("#opt").addEventListener("change",func);
       function func(){
           selected=document.querySelector("#opt").value;
           if(selected=="signup"){
               window.location.href="signup.html";
           }
           if(selected=="login"){
               window.location.href="login.html";
           }
       }
</script>
